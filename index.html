<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#F57C00">
  <meta name="description" content="B2B Каталог продукции — оптовые цены на упаковочные материалы">
  <title>B2B Каталог продукции</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="header__inner">
      <div class="header__brand">
        <svg class="header__logo" viewBox="0 0 32 32" width="32" height="32" fill="none">
          <rect width="32" height="32" rx="6" fill="#F57C00"/>
          <text x="5" y="23" font-size="18" font-weight="700" fill="#fff" font-family="Inter,sans-serif">B2B</text>
        </svg>
        <h1 class="header__title">Каталог продукции</h1>
      </div>
      <div class="header__actions">
        <button id="pdf-btn" class="btn btn--primary" title="Скачать каталог PDF">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><polyline points="9 15 12 18 15 15"/></svg>
          <span>Скачать PDF</span>
        </button>
        <button id="install-btn" class="btn btn--outline" style="display:none" title="Установить приложение">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          <span>Установить</span>
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="toolbar">
      <div class="search-bar">
        <svg class="search-bar__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input
          type="search"
          id="search-input"
          class="search-bar__input"
          placeholder="Поиск по наименованию…"
          autocomplete="off"
        >
      </div>
      <select id="category-filter" class="category-filter">
        <option value="">Все категории</option>
      </select>
    </div>

    <div id="product-count" class="product-count"></div>
    <div id="catalog"></div>
    <div id="empty-state" class="empty-state" style="display:none">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="1.5"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <p>Товары не найдены</p>
    </div>
  </main>

  <div id="pdf-progress" class="pdf-progress" style="display:none">
    <div class="pdf-progress__inner">
      <div class="spinner"></div>
      <p>Генерация PDF-каталога…</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
